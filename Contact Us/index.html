      rel="stylesheet"

  <body>
    <section>
      <div class="container">
        <div class="contact-info">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span
                  ><img src="Images/location.png" alt="location img"
                /></span>
                <span>JIIT, Noida, Sector-62</span>
              </li>
              <li>
                <span><img src="Images/mail.png" alt="mail img" /></span>
                <span>jiit@mail.com</span>
              </li>
              <li>
                <span><img src="Images/call.png" alt="call img" /></span>
                <span>98xxxxxxxx</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li>
              <a href="#"><img src="Images/insta.png" alt="insta logo" /></a>
            </li>
            <li>
              <a href="#"><img src="Images/fb.png" alt="fb logo" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="Images/twitter.png" alt="twitter logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="Images/Youtube.png" alt="discord logo"
              /></a>
            </li>
          </ul>
        </div>

        <div class="contact-form">
          <h2>Send a Message</h2>
          <div class="form-box">
            <div class="form-input w50">
              <input type="text" required />
              <span>First Name</span>
            </div>
            <div class="form-input w50">
              <input type="text" required />
              <span>Last Name</span>
            </div>
            <div class="form-input w50">
              <input type="email" required />
              <span>Email Address</span>
            </div>
            <div class="form-input w50">
              <input type="text" required />
              <span>Mobile Number</span>
            </div>
            <div class="form-input w100">
              <textarea required></textarea>
              <span>Writer your meassage here...</span>
            </div>
            <div class="form-input w100">
              <input type="submit" value="send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
